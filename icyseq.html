<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A browser-based sequence viewer.">

        <title>IcySeq</title>

        <!-- Will scale for mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

        <!-- IcySeq styling and code -->
        <script src="icyseq.js"></script>
        <link rel="stylesheet" type="text/css" href="icyseq.css"></link>

    </head>

    <body>
        <!-- Output element -->
        <canvas id="output">
            An HTML5-capable browser is required to run IcySeq.
        </canvas>

        <div id="dropTarget">
            <div id="title">
                <img src="icyseq.svg">
            </div>
        </div>

        <canvas id="buffer">
        </canvas>

        <!-- File input element -->
        <input id="fileInput" type="file"/>
    </body>
</html>
