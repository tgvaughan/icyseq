<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A browser-based sequence viewer.">

        <title>IcySeq</title>

        <!-- Will scale for mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

        <!-- IcySeq styling and code -->
        <script src="icyseq.js"></script>
        <link rel="stylesheet" type="text/css" href="icyseq.css"></link>

    </head>

    <body>
        <!-- Output element -->
        <canvas id="output">
            An HTML5-capable browser is required to run IcySeq.
        </canvas>

        <!-- Separarte buffer canvas used to blt sequence data to screen. -->
        <canvas id="buffer"></canvas>

        <!-- Drag and drop target displayed when page first loaded. -->
        <div id="dropTarget">
            <div id="title">
                <img src="icyseq.svg">
            </div>
        </div>

        <!-- File input element -->
        <input id="fileInput" type="file"/>

        <!-- Mouse cursor coordinate window -->
        <div id="cursorCoords">
            <table>
                <tr>
                    <td>Site</td>
                    <td class="entry" id="site"></td>
                </tr>
                <tr>
                    <td>Seq</td>
                    <td class="entry" id="seq"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
